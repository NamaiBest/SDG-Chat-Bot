<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Teacher Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <h1>🌱 Welcome to SDG Teacher Chatbot</h1>
            <p>Your personal guide to ethics, sustainability, and UN SDG goals!</p>
            <div class="name-input-section">
                <label for="username">What's your name?</label>
                <input type="text" id="username" placeholder="Enter your name..." required>
                <button id="start-chat">Start Learning</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" style="display: none;">
            <div class="chat-header">
                <h2>🌱 SDG Teacher</h2>
                <p>Hello <span id="user-display-name"></span>! Ask me about ethics, sustainability, or SDG goals.</p>
            </div>
            
            <!-- Camera Section -->
            <div id="camera-section">
                <div class="camera-controls">
                    <button id="toggle-camera" class="camera-btn">📷 Turn On Camera</button>
                    <button id="clear-image" class="camera-btn" style="display: none;">�️ Clear Image</button>
                </div>
                <div id="camera-container" style="display: none;">
                    <div class="camera-preview">
                        <video id="camera-video" autoplay playsinline muted></video>
                        <button id="capture-image" class="capture-btn">📸</button>
                    </div>
                    <canvas id="camera-canvas" style="display: none;"></canvas>
                </div>
                <div id="captured-image-container" style="display: none;">
                    <div class="image-preview">
                        <img id="captured-image" alt="Captured image">
                        <p class="image-note">✅ Image captured! Ask me questions about what you see.</p>
                    </div>
                </div>
            </div>

            <div id="chat-window"></div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Type your question here (with or without image)..." autocomplete="off" required>
                    <button type="submit">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
