<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Teacher Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Thin Header Bar -->
    <div id="top-header">
        <div class="header-left">üå± SDG Teacher</div>
        <div class="header-center"><span id="header-message">Ask me about ethics, sustainability, or SDG goals.</span></div>
        <div class="header-right">
            <button id="back-to-main" class="back-btn" style="display: none;">‚Üê Back to Main</button>
        </div>
    </div>

    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <div class="mode-toggle-container">
                <div class="mode-toggle">
                    <input type="checkbox" id="mode-toggle" class="mode-toggle-input">
                    <label for="mode-toggle" class="mode-toggle-label">
                        <span class="mode-toggle-text" data-on="ü§ñ Personal Assistant" data-off="üå± Sustainability Teacher"></span>
                        <span class="mode-toggle-slider"></span>
                    </label>
                </div>
            </div>
            <h1 id="main-title">üå± Welcome to SDG Teacher Chatbot</h1>
            <p id="main-subtitle">Your personal guide to ethics, sustainability, and UN SDG goals!</p>
            <div class="name-input-section" id="sustainability-input">
                <label for="username">What's your name?</label>
                <input type="text" id="username" placeholder="Enter your name..." required>
                <button id="start-chat">Start Learning</button>
            </div>
            
            <div class="profile-section" id="assistant-input" style="display: none;">
                <div class="profile-selection" id="existing-profiles" style="display: none;">
                    <label for="profile-select">Select your profile:</label>
                    <select id="profile-select">
                        <option value="">Choose existing profile...</option>
                    </select>
                    <button id="select-profile">Continue with Profile</button>
                    <div class="profile-divider">
                        <span>or</span>
                    </div>
                </div>
                <div class="new-profile-section">
                    <label for="new-username">Create new profile:</label>
                    <input type="text" id="new-username" placeholder="Enter your name..." required>
                    <button id="create-profile">Create Profile</button>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" style="display: none;">
            <div id="chat-window"></div>
        </div>
    </div>

    <!-- Camera Overlay -->
    <div id="camera-overlay" class="camera-overlay">
        <div class="camera-modal">
            <video id="overlay-camera-video" autoplay playsinline muted></video>
            <div class="camera-controls">
                <button id="capture-confirm" class="camera-control-btn capture">üì∏ Capture</button>
                <button id="camera-cancel" class="camera-control-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Media Preview Corner -->
    <div id="media-preview-corner" class="media-preview-corner">
        <button class="remove-btn" id="remove-corner-media">√ó</button>
    </div>

    <!-- Input Area (Visible during chat) -->
    <div id="input-area" style="display: none;">
        <!-- Media Preview Container -->
        <div id="media-preview-container" style="display: none;">
            <div class="media-preview-content">
                <img id="preview-image" alt="Preview image" style="display: none;">
                <video id="preview-video" controls style="display: none;"></video>
                <p id="media-note" class="media-note">‚úÖ Media ready! Ask me questions about what you see.</p>
            </div>
        </div>
        
        <!-- Camera Container -->
        <div id="camera-container" style="display: none;">
            <div class="media-preview">
                <video id="camera-video" autoplay playsinline muted></video>
                <div class="capture-controls">
                    <button id="capture-image" class="capture-btn">üì∏</button>
                    <button id="start-recording" class="capture-btn recording-btn" style="display: none;">üî¥</button>
                    <button id="stop-recording" class="capture-btn recording-btn" style="display: none;">‚èπÔ∏è</button>
                </div>
            </div>
            <canvas id="camera-canvas" style="display: none;"></canvas>
        </div>
        
        <!-- Recording Status -->
        <div id="recording-status" style="display: none;">
            <div class="recording-indicator">
                <span class="recording-dot"></span>
                <span>Recording... <span id="recording-timer">00:00</span></span>
            </div>
        </div>
        
        <form id="chat-form">
            <div class="input-group">
                <div class="media-controls-inline">
                    <button type="button" id="toggle-camera" class="media-btn-inline">üì∏</button>
                    <button type="button" id="record-video" class="media-btn-inline">üé•</button>
                    <label for="file-upload" class="media-btn-inline file-upload-btn">üìÅ</label>
                    <input type="file" id="file-upload" accept="image/*,video/*" style="display: none;">
                    <button type="button" id="clear-media" class="media-btn-inline clear-btn" style="display: none;">üóëÔ∏è</button>
                </div>
                <input type="text" id="user-input" placeholder="Type your question here (with or without media)..." autocomplete="off" required>
                <button type="button" id="mic-btn" class="mic-btn" title="Record audio message">
                    üé§
                </button>
                <button type="submit" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <!-- Profile Details Modal -->
    <div id="profile-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Complete Your Profile</h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <label for="profile-background">Background (optional):</label>
                <textarea id="profile-background" placeholder="e.g., College student, working professional, looking for resources..." rows="3"></textarea>
                
                <label for="living-situation">Living situation (optional):</label>
                <select id="living-situation">
                    <option value="">Select...</option>
                    <option value="student">Student</option>
                    <option value="family-home">Family home</option>
                    <option value="apartment">Own place</option>
                    <option value="homeless">Homeless</option>
                    <option value="shelter">Shelter</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="skip-details">Skip & Start</button>
                <button id="save-and-start">Save & Start</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
